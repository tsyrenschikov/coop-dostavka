{% load static %}
<header>
    <div class="cf">
        <nav id="main-nav">
            {% for value in category_product.items %}
                {% if value.1 %}
                    <ul class="second-nav">
                        <li class="menu-category">
                            <a href="#">{{ value.0 }}</a>
                            <ul>
                                {% for sub in value.1 %}
                                    <li>
                                        <a href="/{{ address_str }}/sort_list/{{ sub }}">{{ sub }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            {% endfor %}
        </nav>
        <a class="category_drop hover-btn  toggle"><i class="uil uil-apps"></i><span class="cate__icon">Категории</span></a>
    </div>
</header>
