{% extends 'shop/auth/layouts/base_login.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    {% load static %}
    <body>
    <div class="sign-inup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="sign-form">
                        <div class="sign-inner">
                            <div class="sign-logo" id="logo">
                                <a href="/"><img src="{% static 'file/shop/images/logo.svg' %}" alt=""></a>
                                <a href="/"><img class="logo-inverse" src="{% static 'file/shop/images/dark-logo.svg' %}" alt=""></a>
                            </div>
                            <div class="form-dt">
                                <div class="form-inpts checout-address-step">
                                    <div class="form-title"><h6>Ссылка для восстановления пароля отправлена на ваш E-mail</h6></div>
                                </div>
                                <div class="signup-link">
                                    <p>Перейти к <a href="{% url 'login' %}">форме авторизации</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% include 'auth/include/footer.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
