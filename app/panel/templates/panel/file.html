{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
    <main>
        <div class="container-fluid">
            <h2 class="mt-30 page-title">Продукты</h2>
            <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                <li class="breadcrumb-item"><a href="{% url 'products' %}">Продукты</a></li>
                <li class="breadcrumb-item active">Файл добавлен</li>
            </ol>
            <div class="row">
                <div class="col-lg-41 col-md-51">
                    <div class="card card-static-2 mb-30">
                        <div class="card-body-table">
                            <div class="shopowner-content-left text-center pd-20">
                                <div class="shopowner-dt-left">
                                    <span>
                                        <ul>
                                            <p style="color: green; font-size: 1.2em"> Файл успешно загружен</p>
                                        </ul>
                                    </span>
                                </div>
                                <form method="post" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="paginator">
                                        <section>
                                            <input type="file" accept=".xls,.xlsx,.txt" name="fileart" id="upload"/>
                                            <input type="hidden" value="{{ slug }}" name="slug"/>
                                            <input type="hidden" name="filename" id="filename"/>
                                            <input type="hidden" name="date" id="date"/>
                                            <button class="upload" type="submit">Загрузить</button>
                                        </section>
                                    </div>
                                </form>
                                <br>
                                <div class="shopowner-dt-left">
                                    <span>
                                        <ul>
                                            <p style="color: red; font-size: 1.2em"> Список загруженных файлов</p>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <a href="{% url 'products' %}" class="add-btn hover-btn">К списку продуктов</a>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="{% static 'file/panel/js/UploadFile.js' %}"></script>
{% endblock content %}
