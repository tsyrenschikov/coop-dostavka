{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Категории</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{%  url 'category' %}">Категории</a></li>
                            <li class="breadcrumb-item active">Добавить категорию</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Добавить категорию</h4>
									</div>
									<div class="card-body-table">
                                        <form method="post">
										<div class="news-content-right pd-20">
											<div class="form-group">
												<label class="form-label">Имя*</label>
												<input type="text" class="form-control" placeholder="Имя категории">
											</div>
											<div class="form-group">
												<label class="form-label">Статус*</label>
												<select id="status" name="status" class="form-control">
													<option selected>Активный</option>
													<option value="1">Не активный</option>
												</select>
											</div>
											<div class="form-group">
												<label class="form-label">Изображение категории*</label>
												<div class="input-group">
													<div class="custom-file">
														<input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
														<label class="custom-file-label" for="inputGroupFile04">Выбрать изображение</label>
													</div>
												</div>
												<div class="add-cate-img">
													<img src="{%  static 'file/panel/images/category/icon-1.svg' %}" alt="">
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">Описание*</label>
												<div class="card card-editor">
													<div class="content-editor">
														<textarea class="text-control" placeholder="Описание"></textarea>
													</div>
												</div>
											</div>
											<button class="save-btn hover-btn" type="submit">Добавить категорию</button>
										</div>
                                        </form>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>
{% endblock content %}
