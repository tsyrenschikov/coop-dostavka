{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Добавить страницу</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'pages' %}">Страницы</a></li>
                            <li class="breadcrumb-item active">Добавить страницу</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-9 col-md-8">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Контент</h4>
									</div>
									<div class="card-body-table">
										<div class="post-form">
											<div class="form-group">
												<label class="form-label">Заголовок*</label>
												<input type="text" class="form-control" placeholder="Заголовок страницы">
											</div>
											<div class="form-group">
												<label class="form-label">Контент*</label>
												<div class="card card-editor">
													<div class="content-editor">
														<textarea class="text-control" placeholder="Содержание страницы"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Seo управление</h4>
									</div>
									<div class="card-body-table">
										<div class="post-form">
											<div class="form-group">
												<label class="form-label">Разрешить поисковым системам индексировать*</label>
												<select id="seo" name="seo" class="form-control">
													<option selected>Да</option>
													<option value="1">Нет</option>
												</select>
											</div>
											<div class="form-group">
												<label class="form-label">Seo Заголовок*</label>
												<input type="text" class="form-control" placeholder="Seo заголовок">
											</div>
											<div class="form-group">
												<label class="form-label">Seo Контент*</label>
												<div class="card card-editor">
													<div class="content-editor">
														<textarea class="text-control" placeholder="Содержание"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-3 col-md-4">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Публикация</h4>
									</div>
									<div class="card-body-table">
										<div class="news-content-right pd-20">
											<div class="custom-control custom-radio">
												<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
												<label class="custom-control-label" for="customRadio1">Опубликовать</label>
											</div>
											<div class="custom-control custom-radio">
												<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
												<label class="custom-control-label" for="customRadio2">Ченовик</label>
											</div>
											<button class="save-btn hover-btn" type="submit">Сохранить</button>
										</div>
									</div>
								</div>
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Настройка шаблона</h4>
									</div>
									<div class="card-body-table">
										<div class="news-content-right pd-20">
											<div class="form-group">
												<select id="categeory" name="categeory" class="form-control">
													<option selected>--Выбор шаблона--</option>
													<option value="1">Главная страница</option>
													<option value="2">Акции</option>
													<option value="3">Карьера</option>
													<option value="4">Блог</option>
													<option value="5">Продукты</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Популярное изображение</h4>
									</div>
									<div class="card-body-table">
										<div class="news-content-right pd-20 text-center">
											<div class="fea-img">
												<img src="{% static 'file/panel/images/featured-img.jpg' %}" alt="">
												<div class="img-add">
													<input type="file" id="file">
													<label for="file">Загрузить изображение</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>

{% endblock content %}
