<!-- Category Model Start-->
<div class="main-gambo-model modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            {% comment %}Название блока в контенте{% endcomment %}
            <div class="modal-header_city">
                <h3>Населенный пункт доставки</h3>
                <button class="close1" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <div class="autocomplete">
                    <input type="text" name="country" id="autocomplete" placeholder="Поиск населенного пункта"/>
                </div>
                {% comment %}<ul class="top-cities">
                    <li><a href="#">Москва</a></li>
                    <li><a href="#">Санкт-Петербург</a></li>
                    <li><a href="#">Казань</a></li>
                    <li><a href="#">Нижний Новгород</a></li>
                    <li><a href="#">Новосибирск</a></li>
                </ul>{% endcomment %}
                <div id="selection"></div>
                <input type="submit" hidden="hidden" id="remove" class="clear-cart btn">
                <ul class="top-cities">
                </ul>
                <div class="modal-list">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Category Model End-->
