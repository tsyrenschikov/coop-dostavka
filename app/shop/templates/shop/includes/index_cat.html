{% load static %}
<!-- Categories Start -->
<div class="section145">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
            <div class="product-list-view">
                <div class="row">
                    {% for category in dict_catprod %}
                            <div class="col-lg-31 col-md-61">
                                <div class="product-item mb-30">
                                    <a href="#" class="product-img">
                                        {% if category.image %}
                                            <img src="{{ category.image.url }}" height="110vh" alt="">
                                        {% endif %}
                                        <h6 class="catalog-categor__name">{{ category.name }}</h6>
                                    </a>
                                </div>
                            </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Categories End -->
