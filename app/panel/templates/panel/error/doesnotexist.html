{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
    <div class="container-fluid">
        <h2 class="mt-30 page-title">Файлы обновления</h2>
         <ol class="breadcrumb mb-30">
                <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                <li class="breadcrumb-item"><a href="{% url 'products' %}">Продукты</a></li>
                <li class="breadcrumb-item active">Просмотр продукта</li>
            </ol>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card card-static-2 mb-30">
                    <div class="card-body-table">
                        <div class="shopowner-content-left text-center pd-20">
                            <br>
                            <div class="shopowner-dt-left">
                                    <span>
                                        <ul>
                                            <p style="font-size: 1.2em; color: red">Продукт No.<span>{{ address }}</span> не существует</p>
                                        </ul>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <a href="{% url 'products' %}" class="add-btn hover-btn">К списку продуктов</a>
            </div>
        </div>

    </div>
{% endblock content %}
