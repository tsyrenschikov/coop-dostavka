{% load static %}
<header>
    <div class="cf">
        <nav id="main-nav">
            {% for key,value in list_category_product.items %}
                <ul class="second-nav">
                    <li class="menu-category">
                        <a href="#">{{ key }}</a>
                        {% for val in value %}
                        <ul>
                            <li>
                                <a href="#">{{ val }}</a>
                            </li>
                        </ul>
                            {% endfor %}
                    </li>
                </ul>
            {% endfor %}
        </nav>
        <a class="category_drop hover-btn  toggle"><i class="uil uil-apps"></i><span class="cate__icon">Категории</span></a>
    </div>
</header>
