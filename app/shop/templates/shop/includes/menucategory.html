{% load static %}
<header>
    <div class="cf">
        <nav id="main-nav">{{ category_product }}
            {% for category in category_shop %}
                <ul class="second-nav">
                    <li class="menu-category">
                        <a href="#">{{ category.name }}</a>
                        <ul>
                            <li>
                                {% for subsubcat in category.subcat %}
                                    <a href="#">{{ subsubcat }}</a>
                                {% endfor %}
                            </li>
                        </ul>
                    </li>
                </ul>
            {% endfor %}
        </nav>
        <a class="category_drop hover-btn  toggle"><i class="uil uil-apps"></i><span class="cate__icon">Категории</span></a>
    </div>
</header>
