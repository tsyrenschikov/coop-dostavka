{% extends 'shop/auth/layouts/base_login.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    {% load static %}
    <body>
    <div class="sign-inup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="sign-form">
                        <div class="sign-inner">
                            <div class="sign-logo" id="logo">
                                <a href="/"><img src="{% static 'file/shop/images/logo.svg' %}" alt=""></a>
                                <a href="/"><img class="logo-inverse" src="{% static 'file/shop/images/dark-logo.svg' %}" alt=""></a>
                            </div>
                            <div class="form-dt">
                                <div class="form-inpts checout-address-step">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-title"><h6>Создать новый пароль</h6></br>
                                        </div>
                                        <div class="form-group pos_rel">
                                            <input id="id_new_password1" name="new_password1" type="password" autocomplete="new-password"  placeholder="Введите пароль" class="form-control lgn_input" required="">
                                            <i class="uil uil-key-skeleton-alt lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel">
                                            <input id="id_new_password2" name="new_password2" type="password" autocomplete="new-password"  placeholder="Введите повторно пароль" class="form-control lgn_input" required="">
                                            <i class="uil uil-keyhole-circle lgn_icon"></i>
                                        </div>
                                        <button class="login-btn hover-btn" type="submit">Восстановить пароль</button>
                                    </form>
                                </div>
                                <div class="signup-link">
                                    <p>Вернуться назад - <a href="{% url 'login' %}">Авторизоваться</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% include 'auth/include/footer.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
