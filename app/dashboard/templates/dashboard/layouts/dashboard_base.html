{% load static %}
<div class="gambo-Breadcrumb"><div class="container">
	<div class="row">
		<div class="col-md-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page"><a href="{% url 'dashboard' %}"></a></li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>
<div class="dashboard-group">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="user-dt">
					<div class="user-img">
						<img src="{% static 'file/shop/images/avatar/img-5.jpg' %}" alt="">
						<div class="img-add">
							<input type="file" id="file">
							<label for="file"><i class="uil uil-camera-plus"></i></label>
						</div>
					</div>
					<h4> {{ user.first_name }}</h4>
					<h5>{{ user.email }}<a href="#"><i class="uil uil-edit"></i></a></h5>
                    {% if phone %}
					<p>{{ user.phone }}<a href="#"><i class="uil uil-edit"></i></a></p>
                    {% else %}
                    <p>Телефон не указан<a href="#"><i class="uil uil-edit"></i></a></p>
                    {% endif %}
					<div class="earn-points"><img src="{% static 'file/shop/images/Dollar.svg' %}" alt="">Бонусы : <span>
                        {% if user.bonus != None %}
                        {{ user.bonus }}
                        {% else %}
                        0
                        {% endif %}
                    </span></div>
				</div>
			</div>
		</div>
	</div>
</div>
