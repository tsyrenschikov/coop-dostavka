{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Клиенты</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'customers' %}">Клиенты</a></li>
                            <li class="breadcrumb-item active">Редактировать</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Редактировать клиента</h4>
									</div>
									<div class="card-body-table">
										<div class="news-content-right pd-20">
											<div class="form-group">
												<label class="form-label">Имя*</label>
												<input type="text" class="form-control" value="Пупкин Василий" placeholder="Введите полное имя клиента">
											</div>
											<div class="form-group">
												<label class="form-label">Имя пользователя*</label>
												<input type="text" class="form-control" value="joginder" placeholder="Введите имя пользователя">
											</div>
											<div class="form-group">
												<label class="form-label">Email*</label>
												<input type="email" class="form-control" value="sjas1202@gmail.com" placeholder="Введите Email">
											</div>
											<div class="form-group">
												<label class="form-label">Телефон*</label>
												<input type="text" class="form-control" value="+918437176189" placeholder="Введите номер телефона">
											</div>
											<div class="form-group">
												<label class="form-label">Выбрать изображение*</label>
												<div class="input-group">
													<div class="custom-file">
														<input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
														<label class="custom-file-label" for="inputGroupFile04">Выбрать изображение</label>
													</div>
												</div>
												<div class="add-customer-img">
													<img src="{% static 'file/panel/images/avatar/img-1.jpg' %}" alt="">
												</div>
											</div>
											<div class="form-group">
												<label class="form-label">Адрес*</label>
												<div class="card card-editor">
													<div class="content-editor">
														<textarea class="text-control" value="Екатеринбург, ул. Ленина" placeholder="Введите описания"></textarea>
													</div>
												</div>
											</div>
											<button class="save-btn hover-btn" type="submit">Сохранить</button>
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>

{% endblock content %}
