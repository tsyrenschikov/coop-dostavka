{% extends 'shop/layouts/base.html' %}
{% block title %}contact{% endblock %}
{% block content %}
    {% load static %}
    <!-- Body Start -->
    <div class="wrapper">
        <div class="gambo-Breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">Обратная связь</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="all-product-grid">
            <div class="contact-title-1">
                <div class="col-lg-6 col-md-6">
                </div>
                <div class="contact-form">
                    <form method="POST">
                        <h2>Отправить сообщение</h2>
                        {% csrf_token %}
                        <div class="form-group mt-1">
                            <label class="control-label">Имя*</label>
                            <div class="ui search focus">
                                <div class="ui left icon input swdh11 swdh19">
                                    <input type="text" class="form-control" id="subject" name="subject" value="{{ user.first_name }}" placeholder="Ваше имя" maxlength="70" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-1">
                            <label class="control-label">Email Адрес*</label>
                            <div class="ui search focus">
                                <div class="ui left icon input swdh11 swdh19">
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Email" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-1">
                            <div class="field">
                                <label class="control-label">Сообщение*</label>
                                <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Сообщение" maxlength="300" rows="5"></textarea>
                            </div>
                        </div>
                        <script src='https://www.google.com/recaptcha/api.js'></script>
                        <div class="g-recaptcha" data-sitekey="6LdAOl0bAAAAAE419NeExrlRFkqU8rKOvWC8oMSg"></div>
                        <button type="submit" name="submit" class="next-btn16 hover-btn mt-3">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Body End -->
    {% include 'shop/layouts/footer.html' %}
    {% include 'shop/includes/scripts_home.html' %}
{% endblock content %}
