{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
            <div class="container-fluid">
                        <h2 class="mt-30 page-title">Пользователи</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управвления</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'add_manager' %}">Добавить менеджера магазина</a></li>
                            <li class="breadcrumb-item active">Менеджер</li>
                        </ol>
                    <div class="row">
							<div class="col-lg-4 col-md-5">
								<div class="card card-static-2 mb-30">
									<div class="card-body-table">
										<div class="shopowner-content-left text-center pd-20">
											<div class="shopowner-dt-left">
												<h4>Список зарегистрированных менеджеров</h4>
												<span>
                                                    <ul>

                                                    </ul>
                                                </span>
											</div>

										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-8 col-md-7">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Редактировать профиль</h4>
									</div>
									<div class="card-body-table">
										<div class="news-content-right pd-20">
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Имя*</label>
														<input type="text" class="form-control" name="first_name" value="" placeholder="Введите имя">
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Фамилия*</label>
														<input type="text" class="form-control" name="last_name" value="" placeholder="Введите фамилию">
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Email*</label>
														<input type="email" class="form-control" name="email" value="" placeholder="Введите Email Address">
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Телефон*</label>
														<input type="text" class="form-control" value="" placeholder="Введите номер телефона">
													</div>
												</div>
                                                <div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Фото профиля*</label>
														<div class="input-group">
															<div class="custom-file">
																<input type="file" class="custom-file-input" id="profile-img" aria-describedby="inputGroupFileAddon04">
																<label class="custom-file-label" for="profile-img">Выбрать фото</label>
															</div>
														</div>
														<div class="add-cate-img-1">
															<img src="{% static 'file/panel/images/avatar/img-1.jpg' %}" alt="">
														</div>
													</div>
												</div>
                                                <div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Название магазина*</label>
														<textarea class="text-control" placeholder="Например: Красноуфимское РАЙПО"></textarea>
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group mb-3">
														<label class="form-label">Адрес магазина*</label>
														<textarea class="text-control" placeholder="Например: 623300, Свердловская область, г. Красноуфимск, ул. Ленина 4"></textarea>
													</div>
												</div>
												<div class="col-lg-12">
													<button class="save-btn hover-btn" type="submit">Сохранить</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
        </main>

{% endblock content %}
