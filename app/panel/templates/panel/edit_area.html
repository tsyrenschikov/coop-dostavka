{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Зоны</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{%  url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{%  url 'areas' %}">Зоны</a></li>
                            <li class="breadcrumb-item active">Редактировать зону</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-5 col-md-6">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Редактировать зону</h4>
									</div>
									<div class="card-body-table">
                                        <form method="post">
                                            {% csrf_token %}
										<div class="news-content-right pd-20">
											<div class="form-group">
												<label class="form-label">Имя*</label>
												<input type="text" type="text" name="name" class="form-control" value="{{ areas.name }}" placeholder="Имя зоны">
											</div>
											<div class="form-group">
												<label class="form-label">Территория обслуживания*</label>
                                                <input type="text" type="text" name="location" class="form-control" value="{{ areas.location }}" placeholder="Введите данные">
											</div>
											<div class="form-group">
												<label class="form-label">Статус*</label>
												<select id="status" name="status" class="form-control">
													<option value="True" selected>Активный</option>
													<option value="False">Не активный</option>
												</select>
											</div>
											<button class="save-btn hover-btn" type="submit">Сохранить</button>
										</div>
                                        </form>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>

{% endblock content %}
