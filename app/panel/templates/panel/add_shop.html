{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Магазины</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{%  url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{%  url 'shops' %}">Магазины</a></li>
                            <li class="breadcrumb-item active">Добавить магазин</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-12">
								<div class="add-new-shop">
									<div class="card card-static-2 mb-30">
										<div class="row no-gutters">
											<div class="col-lg-6 col-md-6">
												<div class="card-title-2">
													<h4 style="color: red">Добавить магазин</h4>
												</div>
                                                <form method="post">
                                                    {% csrf_token %}
												<div class="card-body-table">
													<div class="add-shop-content pd-20">
														<div class="form-group">
															<label class="form-label">Название магазина*</label>
															<input type="text" class="form-control" name="name" placeholder="Название магазина" required="">
														</div>
                                                         <div class="form-group">
                                                             {% if name %}
                                                                 <div class="alert alert-danger alert-dismissible">
                                                                     <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                                     {{ name }}
                                                                 </div>
                                                             {% endif %}
                                                         </div>
														<div class="form-group">
															<label class="form-label">Статус*</label>
															<select id="status" name="status" class="form-control">
																<option selected value="True">Активный</option>
																<option value="False">Не активный</option>
															</select>
														</div>
														<div class="form-group">
															<label class="form-label">Описание</label>
															<div class="card card-editor">
																<div class="content-editor">
																	 <textarea class="text-control" name="descriptions" placeholder="Описание объекта"></textarea>
																</div>
															</div>
														</div>
														<button class="save-btn hover-btn" type="submit">Добавить магазин</button>
													</div>
												</div>
                                                </form>
											</div>
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>

{% endblock content %}
