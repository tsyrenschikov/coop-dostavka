{% extends 'shop/auth/layouts/base_login.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
{% load copyrighttags %}
<body>
	<div class="sign-inup">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="sign-form">
						<div class="sign-inner">
							<div class="sign-logo" id="logo">
								<a href="/"><img src="{% static 'file/shop/images/logo.svg' %}" alt=""></a>
								<a href="/"><img class="logo-inverse" src="{% static 'file/shop/images/dark-logo.svg' %}" alt=""></a>
							</div>
							<div class="form-dt">
								<div class="form-inpts checout-address-step">
									<form>
										<div class="form-title"><h6>Восстановить пароль</h6></div>
										<div class="form-group pos_rel">
											<input id="email[address]" name="emailaddress" type="email" placeholder="Введите Email" class="form-control lgn_input" required="">
											<i class="uil uil-envelope lgn_icon"></i>
										</div>
										<button class="login-btn hover-btn" type="submit">Восстановить пароль</button>
									</form>
								</div>
								<div class="signup-link">
									<p>Вернуться назад - <a href="{% url 'login' %}">Войти сейчас</a></p>
								</div>
							</div>
						</div>
					</div>
					<div class="copyright-text text-center mt-3">
						<i class="uil uil-copyright"></i>Copyright {% getCopyrightYears %}  Интернет-магазин доставки продуктов</b>
				</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
