<!-- Cart_modal -->
{% load static %}
<div class="main-gambo-model modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="text-transform: uppercase" class="modal-title" id="exampleModalLabel"><carttext></carttext></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
        <h2 id="cartmodal"  hidden="hidden" style="text-align: center">
            <img src="{% static 'file/shop/images/cart/cart.webp' %}" width="120">
        </h2>
        </table>
          <div><h5>Стоимость продуктов: <span class="cart "></span> р.</h5></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
              <button id="countcart" type="submit" class="btn btn-primary"><a style="color: #ffffff" href="{% url 'cart_chernovskoe' %}">Оформить заказ</a></button>
      </div>
    </div>
  </div>
</div>
