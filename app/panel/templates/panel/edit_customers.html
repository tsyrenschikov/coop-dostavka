{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Клиенты</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'customers' %}">Клиенты</a></li>
                            <li class="breadcrumb-item active">Редактировать</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Редактировать клиента</h4>
									</div>
									<div class="card-body-table">
                                        <form method="post">
                                            {% csrf_token %}
										<div class="news-content-right pd-20">
											<div class="form-group">
												<label class="form-label">Имя*</label>
												<input type="text" class="form-control" name="first_name" value="{{ users.first_name }}" placeholder="Введите имя клиента">
											</div>
											<div class="form-group">
												<label class="form-label">E-mail*</label>
												<input type="email" class="form-control" name="email" value="{{ users.email}}" placeholder="Введите Email">
											</div>
											<div class="form-group">
												<label class="form-label">Телефон*</label>
												<input type="text" class="form-control" name="phone" value="{{ users.phone }}" placeholder="Введите номер телефона">
											</div>
											<button class="save-btn hover-btn" type="submit">Сохранить</button>
										</div>
                                    </form>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>

{% endblock content %}
