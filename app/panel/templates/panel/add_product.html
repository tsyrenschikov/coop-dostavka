{% extends 'panel/layouts/base.html' %}
{% block title %}panel{% endblock %}
{% block content %}
    {% load static %}
        <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Продукты</h2>
                        <ol class="breadcrumb mb-30">
                            <li class="breadcrumb-item"><a href="{% url 'panel' %}">Панель управления</a></li>
                            <li class="breadcrumb-item"><a href="{%  url 'products' %}">Продукты</a></li>
                            <li class="breadcrumb-item active">Добавить продукт</li>
                        </ol>
                        <div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Добавить продукт</h4>
									</div>
									<div class="card-body-table">
                                        <form method="post">
                                            {% csrf_token %}
										<div class="news-content-right pd-20">
											<div class="form-group">
												<label class="form-label">Имя*</label>
												<input type="text" name="name" class="form-control" placeholder="Наименование товара">
											</div>
                                            {% if name %}
                                                <div class="alert alert-danger alert-dismissible">
                                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                    {{ name }}
                                                </div>
                                            {% endif %}
											<div class="form-group">
												<label class="form-label">Категория*</label>
												<select id="categtory" name="subcategory" class="form-control">
													<option selected>--Выбрать категорию--</option>
                                                    {% for subcategory in subcategory %}
                                                        <option value="{{ subcategory_id }}">{{ subcategory.name }}</option>
                                                    {% endfor %}
												</select>
											</div>
											<div class="form-group">
												<label class="form-label">Цена*</label>
												<input type="text"  name="price" class="form-control" placeholder="10 р.">
											</div>
											<div class="form-group">
												<label class="form-label">Цена со скидкой</label>
												<input type="text" name="discount" class="form-control" placeholder="5 р.">
											</div>
											<div class="form-group">
												<label class="form-label">Статус*</label>
												<select id="action" name="status" class="form-control">
                                                    <option value="True">Опубликован</option>
                                                    <option name="status" value="False">Не опубликован</option>
										        </select>
											</div>
											<div class="form-group">
												<label class="form-label">Описание товара</label>
												<input type="text" class="form-control" name="description" placeholder="Описание товара" required="">
											</div>
											<button class="save-btn hover-btn" type="submit">Добавить продукт</button>
                                        </div>
                                    </form>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>

{% endblock content %}
